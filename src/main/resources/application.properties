# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.bajaj.webhook=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.boot=INFO

# Application Information
spring.application.name=bajaj-finserv-health-webhook
info.app.name=Bajaj Finserv Health Webhook Challenge
info.app.description=Automated webhook solution for Bajaj Finserv Health hiring challenge
info.app.version=1.0.0

# Management Endpoints
management.endpoints.web.exposure.include=health,info

# Console Output Formatting
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Spring Boot Banner (optional - cleaner output)
# spring.main.banner-mode=off

# HTTP Client Configuration
spring.mvc.async.request-timeout=30000

# JSON Configuration
spring.jackson.serialization.indent-output=true